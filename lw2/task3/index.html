<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>July 2019</title>
</head>

<body>
  <div class="calendar">
    <div class="line"></div>
    <div class="mouth">
      <b>July</b> 2019
    </div>
    <div class="week-days">
      <div class="week">
        <div class="weekdays">Mon</div>
        <div class="weekdays">Tue</div>
        <div class="weekdays">Wed</div>
        <div class="weekdays">Thu</div>
        <div class="weekdays">Fri</div>
        <div class="weekdays color-text">Sat</div>
        <div class="weekdays color-text">Sun</div>
      </div>
      <div class="line"></div>
      <div class="week-days">
        <div class="week">
          <div class="day">1 Jul</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day grey">6</div>
          <div class="day grey">7</div>
        </div>
        <div class="week">
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day grey">13</div>
          <div class="day grey">14</div>
        </div>
        <div class="week">
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day">17</div>
          <div class="day">18</div>
          <div class="day">19</div>
          <div class="day grey">20</div>
          <div class="day grey">21</div>
        </div>
        <div class="week">
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">25</div>
          <div class="day">26</div>
          <div class="day grey">27</div>
          <div class="day grey">28</div>
        </div>
        <div class="week">
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day">31</div>
          <div class="day color-text">1 Aug</div>
          <div class="day color-text">2</div>
          <div class="day grey color-text">3</div>
          <div class="day grey color-text">4</div>
        </div>
      </div>
      <div class="week">
        <div class="day color-text">5</div>
        <div class="day color-text">6</div>
        <div class="day color-text">7</div>
        <div class="day color-text">8</div>
        <div class="day color-text">9</div>
        <div class="day grey color-text">10</div>
        <div class="day grey color-text">11</div>
      </div>
    </div>
</body>

</html>
