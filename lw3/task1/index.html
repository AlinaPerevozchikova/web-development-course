<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading">My shopping Cart</div>
  <div class="content">
    <div class="content-container">
      <div class="content-menu">
        <div class="text-description">Description</div>
        <div class="text-size">Size</div>
        <div class="text-quantily">Quantily</div>
        <div class="text-remove">Remove</div>
        <div class="text-price">Price</div>
      </div>
      <div class="content-product">
        <div class="product-clothes">
          <img class="clothes" src="img/image2.jpg" alt="">
          <div class="product">
            <div class="streamline">Streamline Leggings</div>
            <div class="product-code">Product Code: MLSB</div>
          </div>
          <button class="product-size">S</button>
          <div class="produrt-quantity">
            <button class="quantity-plus">+</button>
            <button class="quantity-number">1</button>
            <button class="quantity-minus">-</button>
          </div>
          <button class="product-delete">x</button>
          <div class="product-price">£55</div>
        </div>
      </div>
      <div class="content-product">
        <div class="product-clothes">
          <img class="clothes" src="img/image1.jpg" alt="">
          <div class="product">
            <div class="streamline">Streamline Sports Bra</div>
            <div class="product-code">Product Code: MLSB</div>
          </div>
          <button class="product-size two">S</button>
          <div class="produrt-quantity">
            <button class="quantity-plus">+</button>
            <button class="quantity-number">1</button>
            <button class="quantity-minus">-</button>
          </div>
          <button class="product-delete">x</button>
          <div class="product-price">£55</div>
        </div>
      </div>
      <div class="content-product"></div>
      <div class="price-total">
        <button class="total">Discount
          <span class="price">£0.00</span>
        </button>
        <button class="total">Delivery
          <span class="price">£0.00</span>
        </button>
        <button class="total">Subtotal
          <span class="price">£110.00</span>
        </button>
        <button class="total">Total
          <span class="price">£110.00</span>
        </button>
      </div>
      <div class="footer">
        <div class="footer-text">If you have a promotion code, please enter it here</div>
        <div class="footer-group">
          <input type="text" class="code" value="Please enter promo code">
          <button class="apply-discount">Apply Discount</button>
          <div class="footer-shop">
            <div class="basket-shop">
              <button class="shop-checkout">Checkout</button>
              <button class="basket">
                <img class="basket-img" src="img/image3.png" alt="">
              </button>
            </div>
            <button class="shop">Update Quantity</button>
            <button class="shop">Continue Shopping</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
